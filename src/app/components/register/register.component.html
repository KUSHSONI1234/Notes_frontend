<div
  *ngIf="showAlert"
  class="alert alert-{{ alertType }} alert-dismissible fade show custom-alert"
  role="alert"
>
  {{ alertMessage }}
</div>

<div class="form-container">
  <form (ngSubmit)="onSubmit()" class="register-form">
    <h2>Register</h2>

    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        [(ngModel)]="user.name"
        name="name"
        #nameInput
        required
      />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        required
      />
    </div>
    <p class="para-login">
      Already have an account <a routerLink="/login">Login</a>
    </p>
    <button type="submit">Register</button>
  </form>
</div>
